<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="top">
            <span class="clear badge badge-danger p-4">C</span>
            <div class="screen"></div>
        </div>

        <div class="keys">
            <span class="badge badge-light p-4">7</span>
            <span class="badge badge-light p-4">8</span>
            <span class="badge badge-light p-4">9</span>
            <span class="operator badge-success p-4">+</span>
            <span class="badge badge-light p-4">4</span>
            <span class="badge badge-light p-4">5</span>
            <span class="badge badge-light p-4">6</span>
            <span class="operator badge-success p-4">-</span>
            <span class="badge badge-light p-4">1</span>
            <span class="badge badge-light p-4">2</span>
            <span class="badge badge-light p-4">3</span>
            <span class="operator badge-success p-4">/</span>
            <span class="badge badge-light p-4">0</span>
            <span class="badge badge-light p-4">.</span>
            <span class="eval badge badge-warning p-4">=</span>
            <span class="operator badge-success p-4">*</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
